<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
   {% load static %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
  <link rel="shortcut icon" href="{% static 'main/img/favicon.png' %}">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <a href="{% url 'home' %}" class="logo">var_cake</a>
      <nav class="menu">
        <ul>
          <li><a href="{% url 'home' %}">Главная</a></li>
          <li><a href="{% url 'my_shop:product_list' %}">Каталог</a></li>
          <li><a href="{% url 'home' %}#about_us">О нас</a></li>
          <li><a href="{% url 'cart:cart_detail' %}"><img src="{% static 'main/img/basket-shopping-solid.svg' %}" id="basket"></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="slider-container">
      <div class="slider-frame">
        <div class="slider">
          <div class="slider-images">
            <img src="{% static 'main/img/IMG_0001.png' %}" alt="Image 1">
            <img src="{% static 'main/img/IMG_0267.png' %}" alt="Image 2">
            <img src="{% static 'main/img/IMG_1493.png' %}" alt="Image 3">
            <img src="{% static 'main/img/IMG_1806.png' %}" alt="Image 4">
            <img src="{% static 'main/img/IMG_2470.png' %}" alt="Image 5">
            <img src="{% static 'main/img/IMG_2883.png' %}" alt="Image 1">
            <img src="{% static 'main/img/IMG_4460.png' %}" alt="Image 6">
            <img src="{% static 'main/img/IMG_4835.png' %}" alt="Image 7">
            <img src="{% static 'main/img/IMG_5962.png' %}" alt="Image 8">
            <img src="{% static 'main/img/IMG_6289.png' %}" alt="Image 9">
            <img src="{% static 'main/img/IMG_8331.png' %}" alt="Image 10">
          </div>
        </div>
      </div>
    </div>
      {% block content %}

      {% endblock %}
  </main>

<footer class="footer">
  <div class="footer-container">
    <div class="footer-info">
      <p>Адрес: </p>
      <p>Телефон: </p>
      <p>Email: </p>
    </div>
    <div class="footer-social">
      <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
      <a href="#" class="social-link"><i class="fab fa-vk"></i></a>
    </div>
  </div>
</footer>
</body>
</html>

<script>
const sliderImages = document.querySelector(".slider-images");
const images = document.querySelectorAll(".slider-images img");
const slideCount = images.length;
const slideWidth = images[0].clientWidth;
let currentIndex = 0;

function initSlider() {
  setInterval(() => {
    slideRight();
  }, 5000);
}

function slideRight() {
  if (currentIndex < slideCount - 5) {
    currentIndex++;
  } else {
    currentIndex = 0;
  }
  sliderImages.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
}

initSlider();

</script>
